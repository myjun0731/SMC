<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <table border="1">
        <tr>
            <th></th>
            <th>시간</th>
            <th>소비 액수</th>
            <th>이유</th>
            <th>맛</th>
            <th>가성비</th>
        </tr>
        <tr>
            <th>라면</th>
            <td rowspan="2">1:00</td>
            <td>1500</td>
            <td>배고픔</td>
            <td colspan="2">별로</td>
        </tr>
        <tr>
            <th>초콜릿</th>
            <td>2000</td>
            <td>당떨어짐</td>
            <td colspan="2">좋음</td>
        </tr>
        <tr>
            <th>커피</th>
            <td>3:00</td>
            <td>4000</td>
            <td>졸림</td>
            <td>좋음</td>
            <td>별로</td>
        </tr>
        <tr>
            <th>치킨</th>
            <td>10:00</td>
            <td>18000</td>
            <td>삶이 힘듦</td>
            <td>좋음</td>
            <td>별로</td>
        </tr>
    </table>

</html>
